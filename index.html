<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Family Recipe Book</title>
</head>
<body>

<div class="recipe-container" id="recipeContainer">
  <!-- Recipe Cards Go Here -->
</div>

<div class="add-recipe-form" id="addRecipeForm">
  <h2>Add New Recipe</h2>
  <form id="recipeForm">
    <label for="recipeName">Name:</label>
    <input type="text" id="recipeName" name="recipeName" required>

    <label for="recipeDifficulty">Difficulty:</label>
    <input type="text" id="recipeDifficulty" name="recipeDifficulty" required>

    <label for="recipeTime">Time:</label>
    <input type="text" id="recipeTime" name="recipeTime" required>

    <label for="recipeIngredients">Ingredients (comma-separated):</label>
    <textarea id="recipeIngredients" name="recipeIngredients" required></textarea>

    <label for="recipeInstructions">Instructions:</label>
    <textarea id="recipeInstructions" name="recipeInstructions" required></textarea>

    <button type="button" onclick="addRecipe()">Add Recipe</button>
  </form>
</div>

<script src="scripts.js"></script>
</body>
</html>
